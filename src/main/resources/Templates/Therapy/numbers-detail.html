<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" decorate="layouts/defaultLayout">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div th:insert="~{layouts/commonHeader :: header}"></div>
    <div fragment="content">
        <div class="container">
            <a th:href="@{/therapy/showNumbersForm(id=${clientID})}"
               class="btn btn-primary btn-sm mb-3">
                Add Numbers
            </a>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table table-header">
                <tr>
                    <th>Datetime</th>
                    <th>Anxiety Level</th>
                    <th>Depression Level</th>
                    <th>Self Harm Level</th>
                    <th>Energy Level</th>
                    <th>Craving</th>
                    <th>Impulse Level</th>
                    <th>Physical Harm</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempNumber: ${TherapyNumber}">
                    <td th:text="${tempNumber.datetime}"></td>
                    <td th:text="${tempNumber.anxietyScore}"></td>
                    <td th:text="${tempNumber.depressionScore}"></td>
                    <td th:text="${tempNumber.selfHarmScore}"></td>
                    <td th:text="${tempNumber.energyLevelScore}"></td>
                    <td th:text="${tempNumber.cravingScore}"></td>
                    <td th:text="${tempNumber.impulseScore}"></td>
                    <td th:text="${tempNumber.physicalSelfHarm}"></td>
                    <td>
                        <a th:href="@{/therapy/showFormForUpdate(numberId=${tempNumber.numberId}, clientId=${tempNumber.client.clientID})}"
                           class = "btn btn-primary btn-sm mb-4">
                            update
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="~{layouts/commonFooter :: footer}"></div>

</body>
</html>
