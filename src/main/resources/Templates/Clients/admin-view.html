<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous">
        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div th:insert="~{layouts/commonHeader :: header}"></div>
    <div class="container" fragment="content">
        <h3> Client Directory</h3>
        <hr>
        <a th:href="@{/clients/add-client}"
           class="btn btn-primary btn-sm mb-3">
            Add Client
        </a>

        <table class="table table-striped table-bordered">
            <thead class="table table-header">
            <tr>
<!--                <th>ID</th>-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country Code</th>
                <th>Phone Number</th>
                <th>Email</th>

                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempClient: ${client}">
                <td th:text="${tempClient.firstName}"></td>
                <td th:text="${tempClient.lastName}"></td>
                <td th:text="${tempClient.countryCode}"></td>
                <td th:text="${tempClient.phoneNumber}"></td>
                <td th:text="${tempClient.emailAddress}"></td>
                <td>
                    <a th:href="@{/clients/showFormForUpdate(id=${tempClient.clientID})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/clients/delete(id=${tempClient.clientID})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee')))return false">
                        Delete
                    </a>
                    <a th:href="@{/therapy/numbers(id=${tempClient.clientID})}"
                       class = "btn btn-primary btn-sm mb-4">
                        Client Numbers
                    </a>
                    <a th:href="@{/therapy/dashboard/overview(id=${tempClient.clientID})}"
                       class = "btn btn-primary btn-sm mb-4">
                        Dashboard
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container" th:insert="~{layouts/commonFooter :: footer}"></div>
</body>
</html>
