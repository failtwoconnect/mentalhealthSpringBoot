<!DOCTYPE html>
<html lang="en", xmlns:th="http//www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Client Addition</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="snippet-container">
        <h3>Add Client</h3>
        <hr>
        <p class="h4 mb-4">Save Client</p>
        <form action="#" th:action="@{/clients/save}"
                         th:object="${client}" method="POST">
            <input type="hidden" th:field="*{clientID}"/>
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
            <input type="text" th:field="*{countryCode}" class="form-control mb-4 w-25" placeholder="country code">
            <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">
            <input type="text" th:field="*{emailAddress}" class="form-control mb-4 w-25" placeholder="Email">
            <label><span>Active</span></label>
            <input type="checkbox" th:field="*{active}">
            <br><br>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/clients/admin-view}">Back to client list</a>
    </div>
</body>
</html>
